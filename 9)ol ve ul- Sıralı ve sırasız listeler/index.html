        body{

<body>
    Sadece body e ait font buyuklugu
    <!--ul: sırasız listeler,  ol: sıralı listeler(1.,2.,3. gibi)-->
    <h1>Listeler</h1>
    <h2>Sırasız listeler(ul)</h2>
    <ul type="square">
        Programlama Dilleri
        <li>C</li>
        <li>C++</li>
        <li>C#</li>


    </ul>
    <h2>Sıralı listeler(ol)</h2>
    <ol reversed start="4" type="1">
        Ön Yüzde Kullanılanlar
        <li>HTML5</li>
            <ol start="3" type="i">
                <li>eski html kod</li>
                <li>yeni html kod</li>
            </ol>
        <li>CSS3</li>
        <li>Bootstrap</li>
    </ol>

</body>

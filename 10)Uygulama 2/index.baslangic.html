<body>
    <h2>Anime Listesi</h2>
    <ul type="circle">

        <img src="img/Bleach.jpg" width="200px" height="200px" title="bleach" alt="resim bulunamadı">
        <li> <strong> Fantastik </strong> <em>animeleri</em> </li>

            <li>Bleach</li>
            <li>Black Clover</li>
            <li>Naruto</li>
            <li>Demon Slayer</li>
        </ol>
        <br>

        <img src="img/hxxh.jpg" width="200px" height="200px" title="hxh" alt="resim bulunamadı">
        <li> <strong>Macera</strong> <em>animeleri</em></li>
        <ol start="5" type="I">
            <li>Hunter x Hunter</li>
            <li>Akame ga kill</li>
            <li>Seven Deadly Sins</li>
        </ol>
        <br>

        <img src="img/spyxfamily.png" width="200px" height="200px" title="spyxfamily" alt="resim bulunamadı">
        <li> <strong>Komedi</strong> <em>animeleri</em></li>
        <ol start="8" type="1">
            <li>Spy x Family</li>
            <li>Saitama</li>
            <li> <ins> Gintama</ins></li> <!-- u ve ins etiketleri alt çizmeye yarar.-->

        <li> <del>Korku animeleri </del></li>
        <img src="bleach.jpg" alt="Korku Kategorisine ait resim bulunamadı.">


        <!--
